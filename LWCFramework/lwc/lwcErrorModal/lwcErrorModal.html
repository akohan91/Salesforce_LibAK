<template>
	<c-lwc-modal onmodalclosed={handleCloseModal} hide-header>
		<div slot="body">
			<div class="slds-notify_alert slds-alert_error error-container">
				<lightning-icon class="slds-var-m-right_xx-small" icon-name="utility:error" variant="inverse"></lightning-icon>
				<h2>
					<div class="slds-var-m-right_small slds-text-align_left">{label.ErrorHappened}</div>
				</h2>
			</div>
			<div class="slds-text-heading_small slds-var-m-vertical_small">
				{message}
			</div>
			<pre>
				<code>
					{stackTrace}
				</code>
			</pre>
		</div>
	</c-lwc-modal>
</template>
