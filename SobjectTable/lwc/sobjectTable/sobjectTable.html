<template>
	<c-lwc-error-modal></c-lwc-error-modal>

	<div class="slds-is-relative sobject-table">
		<lightning-spinner if:true={show.spinner} variant="brand"></lightning-spinner>
		<div if:true={show.content}>
			<lightning-datatable
				key-field="id"
				data={records}
				columns={dataTableColumns}
				hide-checkbox-column={hideCheckboxColumn}
				selected-rows={selectedRows}
				sorted-by={sortedBy}
				sorted-direction={sortedDirection}
				onsort={handleSort}
				onrowaction={handleRowAction}
				onrowselection={handleRowSelection}
			></lightning-datatable>
			<c-lwc-pagination
				page-size={limitRecords}
				list-size={recordsCount}
				onpagination={handlePagination}
			></c-lwc-pagination>
		</div>
	</div>
</template>
